<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Solve a Problem</title>
  <link rel="stylesheet" href="blocked.css" />
</head>
<body>
  <div class="container">
    <div class="icon">⚡</div>
    <h1>Not so fast.</h1>
    <p class="tagline">You haven't hit your LeetCode goal yet today.</p>

    <div id="progress-info" class="progress-info">
      <span id="solved-count">0</span>
      <span class="divider">/</span>
      <span id="goal-count">1</span>
      <span class="label">solved today</span>
    </div>

    <div id="daily-info" class="daily-info hidden">
      <span id="daily-status-text">Daily challenge: pending</span>
    </div>

    <a href="https://leetcode.com/problems/" class="btn-solve">
      Go Solve a Problem →
    </a>

    <p class="sub">The web unlocks the moment you hit your goal.</p>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
